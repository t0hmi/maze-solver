<div class="maze" *ngIf="(mazeWidth$ | async) !== 0 && isReady else loading">
    <table>
        <tr *ngFor="let column of columns">
            <td *ngFor="let cell of rows" [ngStyle]="{'width.px': cellWidth, 'height.px': cellWidth}" (click)="toggle(cell,column)"></td>
        </tr>
    </table>
</div>
<ng-template class="loading" #loading>loading</ng-template>
